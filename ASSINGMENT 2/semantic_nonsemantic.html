<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and non Semantic</title>
</head>
<body>
    <!-- semantic  -->
     <section>
        <h1>Section</h1>
        <p>paragraph section</p>
     </section>

     <article>
        <h2>article</h2>
        <p>paragraph </article></p>
     </article>
    
     <!-- non-semantic -->
      <b>Bold</b>
      <i>Italic</i>
</body>
</html>
